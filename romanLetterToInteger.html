<!-- Symbol	Value

I	1
V	5
X	10
L	50
C	100
D	500
M	1000

Example 1:
Input: s = "III"
Output: 3
Explanation: III = 3.
Example 2:
Input: s = "LVIII"
Output: 58
Explanation: L = 50, V= 5, III = 3.
Example 3:
Input: s = "MCMXCIV"
Output: 1994
Explanation: M = 1000, CM = 900, XC = 90 and IV = 4. -->


<html>
<script>
    let Value = (r) => {
        if (r == 'I') {
            return 1;
        }
        if (r == 'V') {
            return 5;
        }
        if (r == 'X') {
            return 10;
        }
        if (r == 'L') {
            return 50;
        }
        if (r == 'C') {
            return 100;
        }
        if (r == 'D') {
            return 500;
        }
        if (r == 'M') {
            return 1000;
        }
    }
    //
    // let testing = arr = [1, 2, 3].reduce((acc, value) => {
    //     return acc + value
    // })
    // console.log("testing", testing)
    //
    submit = () => {
        const input = document.getElementById("input").value
        split = input.split('');

        let ans = []

        for (i = 0; i <= split.length - 1; i++) {
            ans.push(Value(split[i]))
        }
        let finalAns = ans.reduce((acc, value) => {
            return acc + value;
        })
        console.log(finalAns)
    };
</script>

<body>
    <h1>Task</h1>
    <input id="input" />
    <button onclick="submit()" id="btn">Submit</button>
</body>

</html>
